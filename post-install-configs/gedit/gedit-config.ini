[preferences/editor]
highlight-current-line=true
display-right-margin=true
display-overview-map=false
bracket-matching=true
scheme='solarized-dark'
tabs-size=uint32 4
display-line-numbers=true
insert-spaces=false
background-pattern='grid'
wrap-last-split-mode='word'
auto-indent=true

[preferences/ui]
bottom-panel-visible=true
show-tabs-mode='always'

[plugins/filebrowser]
virtual-root='file:///home/manuel/Escritorio'
tree-view=true
root='file:///'

[plugins]
active-plugins=['codecomment', 'filebrowser', 'time', 'modelines', 'spell', 'docinfo']

[state/history-entry]
search-for-entry=['touchpad-on-off', 'xfconf-query ', '$(realpath $(dirname $0)/..)']
replace-with-entry=['xfconf-query --create ', '$ROOTDIR', '$SCRIPTDIR']

[state/window]
size=(1366, 699)
state=132
bottom-panel-size=140
side-panel-size=200
side-panel-active-page='GeditWindowDocumentsPanel'
