[preferences]
show-advanced-permissions=true
show-home-icon-toolbar=true
show-compact-view-icon-toolbar=false
show-list-view-icon-toolbar=true
show-open-in-terminal-toolbar=true
show-hidden-files=true
context-menus-show-all-actions=false
show-computer-icon-toolbar=true
show-reload-icon-toolbar=true
show-location-entry=true

[plugins]
disabled-actions=['set-as-background.nemo_action']

[window-state]
sidebar-width=140
start-with-sidebar=true
geometry='807x528+336+94'
maximized=true
sidebar-bookmark-breakpoint=0

[icon-view]
default-use-tighter-layout=false
labels-beside-icons=false

[desktop]
ignored-desktop-handlers=['xfdesktop']
font='Lato 10'
